<!DOCTYPE HTML>

<html>
<head>
<meta charset="utf=8" />
<title>compare_js_jquery-complete.html</title>

<!-- Add link to jquery library -->
	<script type="text/javascript" src="_js/jquery.js"></script>
<style>
	.sections {
		margin: 10px;
		width: 40%;
		padding: 10px;
		font-size: 24pt;
	}
	.btn {
		font-size: 14pt;
	}
	#javascript {
		float: left;
		background: bisque;
	}
	#jquery {
		float: left;
		background: lightblue;
	}
</style>
<script>
	var elem;
	var xx;
	function js1button() {
		elem = document.getElementById("inputarea1");
		elem.innerHTML = "DONE";
	}
	
	function jsbutton() {
		elem = document.getElementsByTagName("p");
		for (xx=0; xx < elem.length; xx++) {
			elem[xx].innerHTML = "Also DONE";
		}
	}

	// jquery calls


</script>
</head>
<body>
	<section id="javascript" class="sections">
	    	<p id="inputarea1">1st paragraph - update using javascript</p>
		<p>2nd para-javascript</p>
		<p>3rd para-javascript</p>
		<p>4th para-javascript</p>
		<hr><br>
		<button onclick="js1button()" class="btn">Update 1st paragraph ONLY using javascript</button>
		<button onclick="jsbutton()"  class="btn">Update ALL paragraphs using javascript</button>
	</section>


	<section id="jquery" class="sections">
		<div id="inputarea2">1st para - update using jquery</div><br>
		<div>2nd para-jquery</div><br>
		<div>3rd para-jquery</div><br>
		<div>4th para-jquery</div><br>
		<hr><br>
		<button id="jq1button" class="btn">Update 1st div ONLY using jQuery</button>
		<button id="jqbutton" class="btn">Update ALL divs using jQuery</button>
	</section>

</body>
</html>
